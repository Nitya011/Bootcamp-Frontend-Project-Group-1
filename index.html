<!DOCTYPE html> 
<html lang="en"> 
	
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Stopwatch</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 

<body class="bg-warning-subtle"> 
    <div class="container text-center d-flex flex-column justify-content-center align-items-center" style="height: 100dvh;">
        <h1 class="text-dark m-5 fw-bold">Stop Watch</h1> 
        <div class="m-5 fs-1" id="time"> 
            <span class="fw-bold" id="hr"> 
                00</span> 
            <span class="fs-3">Hr</span> 
            <span class="fw-bold" id="min"> 
                00</span> 
            <span class="fs-3">Min</span> 
            <span class="fw-bold" id="sec"> 
                00</span> 
            <span class="fs-3">Sec</span> 
            <span class="fw-bold" id="count"> 
                00</span> 
        </div> 
        <div class="m-5" id="buttons"> 
            <button type="button" class="btn btn-success mx-3"> 
                Start</button> 
            <button type="button" class="btn btn-danger mx-3"> 
                Stop</button> 
            <button type="button" class="btn btn-primary mx-3"> 
                Reset</button> 
        </div> 
	</div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script> 
</body> 
	
</html>
